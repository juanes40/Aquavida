<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/admin.css">
    <title>Aquavida | Conexion Total</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row contenedor_logo_menu">
                <div class="logo col-xs-12 col-md-6">
                    <a href="../index.html"><img src="../img/second (Personalizado).jfif" alt=""></a>
                </div>
                <div class="menu col-xs-12 col-md-6">
                    <a href="../index.html">Inicio</a>
					<a href="../HTML/Plantas.html">Atrás</a>
					<a href="../PHP/logout.php">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <section class="caracteristicas">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="titulo">Datos de las plantas</h3>
                    </div>
                </div>

                <!-- Mostrar tabla con datos de las plantas -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaDatos">
                                    <!-- Los datos se cargarán aquí usando JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Tu script JavaScript aquí -->
    <script>
        // Utilizar JavaScript para cargar los datos de misplantas.php y mostrarlos en la tabla
        fetch("../PHP/misplantas.php")
            .then(response => response.json())
            .then(data => {
                const tablaDatos = document.getElementById("tablaDatos");
                data.forEach(planta => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${planta.id}</td><td>${planta.nombre}</td><td>${planta.tipo}</td>`;
                    tablaDatos.appendChild(row);
                });
            })
            .catch(error => console.error(error));
    </script>

</body>
</html>
