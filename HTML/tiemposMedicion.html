<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/usua.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <title>Aquavida | Conexion Total</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row contenedor_logo_menu">
                <div class="logo col-xs-12 col-md-6">
                    <a href="../index.html"><img src="../img/second (Personalizado).jfif" alt=""></a>
                </div>
                <div class="menu col-xs-12 col-md-6">
                    <a href="../HTML/index.html">Inicio</a>    
                    <a href="../HTML/index.html">Opcion 1</a>    
                    <a href="../HTML/index.html">Opcion 2</a>    
                    <a href="../HTML/index.html">Salir</a>    
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <section class="caracteristicas">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="titulo">Tiempos de medicion</h3>
                    </div>
                </div>

                <div class="row tiempos">
                    <form method="POST" action="../PHP/tiemposMedicion.php">
                        <div class="col-md-6">
                            <h4>PH Sensor:</h4>
                            <input type="text" id="phSensor" name="phSensor">
                        </div>
                        <div class="col-md-6">
                            <h4>Temperatura Sensor:</h4>
                            <input type="text" id="temperaturaSensor" name="temperaturaSensor">
                        </div>
                        <div class="col-md-6">
                            <h4>Nivel de Agua Sensor:</h4>
                            <input type="text" id="nivelAguaSensor" name="nivelAguaSensor">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" id="guardarCambios">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <script>
        // Utilizar JavaScript para cargar los datos desde sensores.php y mostrarlos en las cajas de texto
        fetch("../PHP/tiemposMedicion.php")
            .then(response => response.json()) // Parsear la respuesta como JSON
            .then(data => {
                document.getElementById("phSensor").value = data.phSensor;
                document.getElementById("temperaturaSensor").value = data.temperaturaSensor;
                document.getElementById("nivelAguaSensor").value = data.nivelAguaSensor;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
