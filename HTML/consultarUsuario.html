
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/pruebaCrear.css">
	<title>Aquavida | Conexion Total 2023</title>


</head>
<body>
	<header>
		<div class="container">
			<div class="row contenedor_logo_menu">
				<div class="logo col-xs-12 col-md-6">
					<a href="index.html"><img src="../img/second (Personalizado).jfif" alt=""></a>
				</div>
				<div class="menu col-xs-12 col-md-6">
                    <a href="../HTML/index.html">Inicio</a>
					<a href="Usuarios.html">Usuarios</a>
					<a href="#">Estadisticas</a>
					<a href="#">Otros</a>
				</div>
			</div>

            <div class="row formulario">
                <div class="principal col-xs-12 col-md-6">
                    <h2>Consulta de Usuario</h2>
                    <form action="../PHP/update_user.php" method="POST">
                        <div class="form-group">
                            <label for="idUsuario">ID del Usuario:</label>
                            <input type="text" class="form-control" id="idUsuario" name="idUsuario" required>
                        </div>
                        <button type="button" id="btnBuscarUsuario" class="btn btn-primary">Buscar Usuario</button>
        
                        <!-- Mostrar los datos del usuario encontrado -->
                        <div id="resultadoUsuario">
                            <!-- Aquí se mostrarán los datos del usuario -->
                        </div>
        
                    </form>
                </div>
            </div>

		</div>
		<script>
            window.addEventListener("load", function () {
            document.getElementById("btnBuscarUsuario").addEventListener("click", function (event) {
                var idUsuario = document.getElementById("idUsuario").value;

                // Verificar si el campo idUsuario está vacío
                if (idUsuario.trim() === "") {
                    alert("Por favor, ingrese un ID de usuario.");
                    return; // Salir de la función si el campo está vacío
                }

                // Realiza una solicitud AJAX para obtener los datos del usuario
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "../PHP/consult_users_data.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var respuesta = JSON.parse(xhr.responseText);
                            if (respuesta.error) {
                                // El usuario no fue encontrado, muestra un mensaje de error
                                document.getElementById("resultadoUsuario").innerHTML = "<p>No se encontró al usuario.</p>";
                            } else {
                                // Mostrar los datos del usuario encontrado
                                var datosUsuario = `
                                    <div class="form-group">
                                        <label for="nombres">Nombres:</label>
                                        <input type="text" class="form-control" id="nombres" name="nombres" value="${respuesta.nombres}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidos">Apellidos:</label>
                                        <input type="text" class="form-control" id="apellidos" name="apellidos" value="${respuesta.apellidos}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="identificacion">Identificación:</label>
                                        <input type="text" class="form-control" id="id" name="id" value="${respuesta.id}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="usuario">Usuario:</label>
                                        <input type="text" class="form-control" id="usuario" name="usuario" value="${respuesta.usuario}" required>
                                    </div>
                                    
                                `;
                                document.getElementById("resultadoUsuario").innerHTML = datosUsuario;
                            }
                        } else {
                            // Error en la solicitud AJAX
                            alert("Error al buscar el usuario");
                        }
                    }
                };
                xhr.send("idUsuario=" + idUsuario);

                // Prevenir el envío del formulario
                event.preventDefault();
            });
        });
        </script>
        
	</header>
</body>
</html>
