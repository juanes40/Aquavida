<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/pruebaCrear.css">
    <title>Aquavida | Conexion Total 2023</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row contenedor_logo_menu">
                <div class="logo col-xs-12 col-md-6">
                    <a href="index.html"><img src="../img/second (Personalizado).jfif" alt=""></a>
                </div>
                <div class="menu col-xs-12 col-md-6">
                    <a href="Plantas.html">Plantas</a>
                    <a href="#">Estadisticas</a>
                    <a href="#">Otros</a>
                </div>
            </div>

            <div class="row formulario">
                <div class="principal col-xs-12 col-md-6">
                    <h2>Consulta de Plantas</h2>
                    <form action="../PHP/update_planta.php" method="POST">
                        <div class="form-group">
                            <label for="idPlanta">ID de la planta:</label>
                            <input type="text" class="form-control" id="idPlanta" name="idPlanta" required>
                        </div>
                        <button type="button" id="btnBuscarPlanta" class="btn btn-primary">Buscar Planta</button>
        
                        <!-- Mostrar los datos de la planta encontrada -->
                        <div id="resultadoPlanta">
                            <!-- Aquí se mostrarán los datos de la planta -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            window.addEventListener("load", function () {
                document.getElementById("btnBuscarPlanta").addEventListener("click", function (event) {
                    var idPlanta = document.getElementById("idPlanta").value;

                    // Verificar si el campo idPlanta está vacío
                    if (idPlanta.trim() === "") {
                        alert("Por favor, ingrese un ID de planta.");
                        return; // Salir de la función si el campo está vacío
                    }

                    // Realizar una solicitud AJAX para obtener los datos de la planta
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "../PHP/consult_plant_data.php", true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {
                                var respuesta = JSON.parse(xhr.responseText);
                                console.log(respuesta)
                                if (respuesta.error) {
                                    // La planta no fue encontrada, muestra una alerta de error
                                    alert(respuesta.error);
                                    // Ocultar los datos de la planta
                                    document.getElementById("resultadoPlanta").innerHTML = "";
                                } else {
                                    // Mostrar los datos de la planta encontrada
                                    var datosPlanta = `
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" value="${respuesta.nombre}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="tipo">Tipo:</label>
                                            <input type="text" class="form-control" id="tipo" name="tipo" value="${respuesta.tipo}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="identificacion">Identificación:</label>
                                            <input type="text" class="form-control" id="id" name="id" value="${respuesta.id}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="user_id">Usuario:</label>
                                            <input type="text" class="form-control" id="user_id" name="user_id" value="${respuesta.user_id}" required>
                                        </div>
                                    `;
                                    document.getElementById("resultadoPlanta").innerHTML = datosPlanta;
                                }
                            } else {
                                // Error en la solicitud AJAX
                                alert("Error al buscar la planta");
                            }
                        }
                    };
                    xhr.send("idPlanta=" + idPlanta);

                    // Prevenir el envío del formulario
                    event.preventDefault();
                });
            });
        </script>
    </header>
</body>
</html>
